{% extends "base.html" %}
{% block title %}
<title>Add post Page</title>
{% endblock title %}

{% block content %}
<h4 class = 'text-danger text-center mt-5'>Are you sure to delete this post?</h4>
    <form method = "POST" class = 'w-75 m-auto mt-5'>
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{form | crispy}}
        <input  class = 'btn btn-danger ' type="submit" value="Delete" style = 'margin-left:200px;'>
        <a class = 'btn btn-warning text-white ms-5' href="{% url 'profile' %}">Cancle</a>
    </form>
{% endblock  %}
